{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        <!--to porotect our form in certain attacks we shuld use csrf_token function-->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mg-4">
                Delete Post
            </legend>
            <h4>Are you sure you want to delete post {{ object.title }}</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
